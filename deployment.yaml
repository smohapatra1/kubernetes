

apiVersion: apps/v1
kind: Deployment 
metadata:
 name: myapp
 labels:
  app: myapp
  type: front-end
spec:
 template:
  metadata:
   name: myapp
   labels:
    app: myapp
    type: front-end
  spec:
   containers:
   - name: nginx
     image: nginx
     resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"
 replicas: 2
 selector:
  matchLabels:
   type: front-end



















